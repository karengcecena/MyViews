{% extends 'base.html' %}
{% block title %} Welcome Page {% endblock %}

{% block body %} 

    <h1 >Login</h1>

    <form action="/login" method="POST">
        <p>
          Email <input type="text" name="email">
        </p>
    
        <p>
          Password <input type="password" name="password">
        </p>
    
        <p>
          <input type="submit">
        </p>
      </form>

      <p>
        New? <a href="/create-user">Create a User</a> Or <a href="/search" >Browse as Guest</a>
      </p>
      
{% endblock %}
